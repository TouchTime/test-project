        <style>
            .border{
                width: 100%;
                height: 1px;
                background-image: linear-gradient(to right, #ccc 0%, #ccc 50%, transparent 50%);
                background-size: 8px 1px;
                background-repeat: repeat-x;
            }
            svg:hover line{
                stroke-dashoffset: 0;
            }
            line{
                transition: all 2s;
            }

        </style>
    </head>
